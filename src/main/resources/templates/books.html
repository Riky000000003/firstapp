<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Libri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Books</h1>
    <table th:border="1">
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>ISBN</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text = "${book.id}"></td>
            <td th:text = "${book.title}"></td>
            <td th:text = "${book.isbn}"></td>
            <td th:text="${book.publisher.getPublisherName()}"></td>
        </tr>
    </table>
</body>
</html>
