<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Dettagli Editore</h1>
<table th:border="1">
    <tr>
        <th>Publisher Id</th>
        <th>Publisher Name</th>
        <th>Publisher Address</th>
        <th>Publisher City</th>
        <th>Publisher ZipCode</th>
    </tr>
    <tr>
        <td th:text="${publisher.id}"></td>
        <td th:text="${publisher.publisherName}"></td>
        <td th:text="${publisher.address}"></td>
        <td th:text="${publisher.city}"></td>
        <td th:text="${publisher.zipCode}"></td>
    </tr>
</table>
</body>
</html>
